<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <script src="etch-a-sketch.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="title">Etch-a-Sketch</div>
  <div class="container"></div>

  <div class="x-axis-container">
    <label for="x-axis">Squares (X-Axis): (between 1 and 100)</label>
    <input type="number" class="x-axis" name="x-axis" min="1" max="100" value="16" onkeypress="return validateInput(event)">
  </div>

  <div class="y-axis-container">
    <label for="y-axis">Squares (Y-Axis): (between 1 and 100)</label>
    <input type="number" class="y-axis" name="y-axis" min="1" max="100" value="16" onkeypress="return validateInput(event)">
  </div>

  <div class="button-container">
    <button class="generate-button">Generate Grid</button>
    <button class="reset-button">Reset</button>
  </div>
</body>
</html>
